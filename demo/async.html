<html>
<head>
  <title>super-pattern demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../super-pattern.html">
  <link rel="import" href="../../paper-styles/demo-pages.html" >

  <style is="custom-style">
    #loading_message {
      color: #444;
      margin-bottom: 16px;
    }
    .vertical-section h4 {
      border-left: 3px solid var(--paper-grey-300);
      padding-left: 10px;
    }

    .vertical-section h4:hover {
      border-left-color: var(--google-blue-700);
    }
  </style>
</head>
<body>
  <div class="vertical-section-container centered">
    <h4>
      This demo is for an &lt;super-pattern&gt; with an asynchronously loaded
      patternset.
    </h4>

    <div id='loading_message'>Waiting to load patternset...</div>

    <div class="vertical-section">
      <!-- super-pattern using a super-patternset as its pattern source -->
      <super-patternset name="example" patterns="location" src="location.png" size="24" width="24"></super-patternset>

      <h4>&lt;super-pattern pattern="example:location"&gt;</h4>
      <super-pattern pattern="example:location"></super-pattern>

    </div>
  </div>
  <script>
    setTimeout(function() {
      // Import the code that powers the super-patternset asynchronously
      var linkElem = document.createElement('link');
      linkElem.setAttribute('rel', 'import');
      linkElem.setAttribute('href', '../../super-patternset/super-patternset.html');
      document.head.appendChild(linkElem);
      document.querySelector('#loading_message').innerText = "patternset Loaded.";
    }, 1000);
  </script>
</body>
</html>
