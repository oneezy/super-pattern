<html>
<head>
  <title>super-pattern demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../super-pattern.html">
  <link rel="import" href="../../super-patternset/super-patternset.html">
  <link href="../../paper-styles/demo-pages.html" rel="import">

  <style is="custom-style">
    .vertical-section h4 {
      border-left: 3px solid var(--paper-grey-300);
      padding-left: 10px;
    }

    .vertical-section h4:hover {
      border-left-color: var(--google-blue-700);
    }
  </style>
</head>
<body>
  <div class="vertical-section-container centered">
    <h4>This demo is for a single &lt;super-pattern&gt;. If you're looking for the
      whole set of available patterns, check out the <a href="/elements/super-patterns?view=demo:demo/index.html">&lt;super-patterns&gt; demo.</a></h5>

    <div class="vertical-section">
      <!-- super-pattern using a super-patternset as its pattern source -->
      <super-patternset name="example" patterns="location" src="location.png" size="24" width="24"></super-patternset>

      <h4>&lt;super-pattern pattern="example:location"&gt;</h4>
      <super-pattern pattern="example:location"></super-pattern>

      <!-- super-pattern using an image url as its pattern source -->
      <h4>&lt;super-pattern src="location.png"&gt;</h4>
      <super-pattern src="location.png"></super-pattern>
    </div>
  </div>
</body>
</html>
